- job:
    name: Juju-Contrail-R5-Kubernetes-AWS
    description: "Deploys cluster with Kubernetes + Contrail R5 and checks it. Can be used for debug purposes."
    defaults: global
    node: master
    parameters:
      - choice:
          name: CLEAN_BEFORE
          choices:
            - 'false'
            - 'true'
            - clean_and_exit
      - choice:
          name: CLEAN_ENV
          choices:
            - always
            - on_success
            - never
      - choice:
          name: SERIES
          choices:
            - bionic
            - xenial
      - choice:
          name: DEPLOY_TYPE
          description: "A method of deployment"
          choices:
            - bundle
      - bool:
          name: CONTRAIL_HA
          description: Deploy 3 nodes for contrail control plane in case of True
          default: false
      - bool:
          name: KUBERNETES_HA
          description: Deploy 3 nodes for kubernetes cluster in case of True
          default: false
      - string:
          name: CHARMS_BRANCH
          default: 'R5'
      - string:
          name: CONTAINER_REGISTRY
          default: opencontrailnightly
      - string:
          name: CONTRAIL_VERSION
          default: master-latest
          description: "Tag's suffix for images from opencontrailnightly"
    scm:
      - juniper-contrail-charms-branch
      - juniper-ci
    builders:
      - shell: |
          #!/bin/bash -e
          if [[ "$CHARMS_BRANCH" != "master" ]]; then
            cd contrail-charms
            git checkout "$CHARMS_BRANCH"
            cd ..
          fi
      - shell: |
          #!/bin/bash -e
          if [[ $CLEAN_BEFORE == 'clean_and_exit' ]] ; then
            desc="cleanup"
          else
            desc="$CONTRAIL_BUILD $DEPLOY_TYPE mode=$DEPLOY_MODE"
            if [[ "$USE_SSL_CONTRAIL" == "true" ]]; then desc="$desc +SSL_C" ; fi
            if [[ "$CONTRAIL_HA" == "true" ]]; then desc="$desc +HA_C" ; fi
            if [[ "$KUBERNETES_HA" == "true" ]]; then desc="$desc +HA_K8S" ; fi
          fi
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          #!/bin/bash -e
          ./juniper-ci/juju/aws-contrail-R5-k8s/deploy-all.sh deploy-$DEPLOY_TYPE.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: true
      - junit:
          results: tempest/test_result.xml
          allow-empty-results: true


- job:
    name: Juju-Contrail-R5-Kubernetes-KVM
    description: 'Contrail R5 + Kubernetes on KVM by Juju'
    defaults: global
    concurrent: true
    parameters:
      - node:
          name: SLAVE_NAME
          description: "Select slave: one for specific node or multiple for any node."
          default-slaves:
            - slave01
            - slave04
          allowed-slaves:
            - slave01
            - slave04
          ignore-offline-nodes: false
          allowed-multiselect: true
      - choice:
          name: CLEAN_BEFORE
          choices:
            - 'false'
            - 'true'
            - clean_and_exit
      - choice:
          name: CLEAN_ENV
          choices:
            - always
            - on_success
            - never
      - choice:
          name: SERIES
          choices:
            - xenial
            - bionic
      - choice:
          name: DEPLOY_MODE
          description: |
            two: Deploy k8s master and Contrail separately and one machines for worker
          choices:
            - two
      - choice:
          name: PHYS_INT
          description: Interface for vhost0. Right now it's passed as a name to vrouter and will be passed as CONTROL_NODES.
          choices:
            - ens3
            - ens4
      - string:
          name: CHARMS_BRANCH
          default: 'R5'
      - string:
          name: CONTAINER_REGISTRY
          default: opencontrailnightly
      - string:
          name: CONTRAIL_VERSION
          default: master-latest
          description: "Tag's suffix for images from opencontrailnightly"
      - string:
          name: DOCKER_USERNAME
      - string:
          name: DOCKER_PASSWORD
      - choice:
          name: DOCKER_RUNTIME
          choices:
            - upstream
            - apt
            - auto
          description: Valid values are "upstream" (Docker PPA), "apt" (Ubuntu archive), "auto" (Ubuntu archive)
    scm:
      - juniper-contrail-charms-branch
      - juniper-ci
    builders:
      - shell: |
          #!/bin/bash -e
          if [[ $CLEAN_BEFORE == 'clean_and_exit' ]] ; then
            desc="cleanup"
          else
            desc="$SLAVE_NAME $CONTRAIL_BUILD $CONTRAIL_VERSION $DEPLOY_TYPE mode=$DEPLOY_MODE $PHYS_INT"
            if [[ "$USE_SSL_CONTRAIL" == "true" ]] ; then desc="$desc +SSL_C" ; fi
          fi
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          #!/bin/bash -e
          ./juniper-ci/juju/bmc-contrail-R5-k8s/deploy_all.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'
