- job:
    name: Juju-Contrail-R5-OpenStack-AWS
    description: "Deploys cluster(manual) with OpenStack + Contrail R5 and checks it. Can be used for debug purposes."
    defaults: global
    node: master
    parameters:
      - choice:
          name: CLEAN_BEFORE
          choices:
            - 'false'
            - 'true'
            - clean_and_exit
      - choice:
          name: CLEAN_ENV
          choices:
            - always
            - on_success
            - never
      - choice:
          name: VERSION
          description: "Version of the OpenStack. ocata -> xenial, queens/stein -> bionic. ocata -> keystone v2, bionic -> keystone v3"
          choices:
            - ocata
            - queens
            - stein
      - choice:
          name: DEPLOY_BUNDLE
          description: |
            non-ha: Deploy single Contrail(controller and analytics one node and analyticsdb on another to check) and OpenStack on different nodes. Due to haproxy issue - openstack will be deployed on several machines.
          choices:
            - non-ha
      - choice:
          name: AAA_MODE
          description: "aaa-mode for Contrail"
          choices:
            - cloud-admin
            - rbac
            - no-auth
      - bool:
          name: USE_SSL_OS
          description: "Deploy OpenStack with certificates"
          default: false
      - bool:
          name: USE_SSL_CONTRAIL
          description: "Deploy Contrail with certificates"
          default: false
      - string:
          name: REGION
          description: "OpenStack region to check non default value"
          default: RegionOne
      - string:
          name: CHARMS_BRANCH
          default: 'R5'
      - string:
          name: CONTAINER_REGISTRY
          default: opencontrailnightly
      - string:
          name: CONTRAIL_VERSION
          default: master-latest
          description: "Tag's suffix for images from opencontrailnightly. Prefix is a OPENSTACK_VERSION"
      - bool:
          name: RUN_TEMPEST
          description: "Run neutron tests from tempest"
          default: false
    scm:
      - juniper-contrail-charms-branch
      - juniper-ci
      - tempest
    builders:
      - shell: |
          #!/bin/bash -e
          if [[ "$CHARMS_BRANCH" != "master" ]]; then
            cd contrail-charms
            git checkout "$CHARMS_BRANCH"
            cd ..
          fi
      - shell: |
          #!/bin/bash -e
          if [[ $CLEAN_BEFORE == 'clean_and_exit' ]] ; then
            desc="cleanup"
          else
            desc="$VERSION $CONTRAIL_VERSION $DEPLOY_TYPE $AAA_MODE $REGION"
            if [[ "$USE_SSL_OS" == "true" ]] ; then desc="$desc +SSL_OS" ; fi
            if [[ "$USE_SSL_CONTRAIL" == "true" ]] ; then desc="$desc +SSL_C" ; fi
            if [[ "$USE_ADDITIONAL_INTERFACE" == "true" ]] ; then desc="$desc +TWO_IFACEs" ; fi
            if [[ "$RUN_TEMPEST" == "true" ]] ; then desc="$desc +Tempest" ; fi
          fi
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          #!/bin/bash -e
          # build CONTRAIL_VERSION as a tag for opencontrailnightly
          export CONTRAIL_VERSION="$VERSION-$CONTRAIL_VERSION"
          export SERIES='xenial'
          if [[ "$VERSION" == "queens" || "$VERSION" == "stein" ]] ; then
            export SERIES='bionic'
          fi
          ./juniper-ci/juju/aws-contrail-R5/deploy-all.sh deploy-bundle.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: true
      - junit:
          results: tempest/test_result.xml
          allow-empty-results: true


- job:
    name: Juju-Contrail-R5-OpenStack-KVM
    description: 'Contrail R5 + OpenStack on KVM by Juju'
    defaults: global
    concurrent: true
    parameters:
      - node:
          name: SLAVE_NAME
          description: "Select slave: one for specific node or multiple for any node."
          default-slaves:
            - slave01
            - slave04
          allowed-slaves:
            - slave01
            - slave04
          ignore-offline-nodes: false
          allowed-multiselect: true
      - choice:
          name: CLEAN_BEFORE
          choices:
            - 'false'
            - 'true'
            - clean_and_exit
      - choice:
          name: CLEAN_ENV
          choices:
            - always
            - on_success
            - never
      - choice:
          name: VERSION
          description: "Version of the OpenStack. ocata -> xenial, queens/stein -> bionic."
          choices:
            - ocata
            - queens
            - stein
      - choice:
          name: DEPLOY_MODE
          description: |
            one: Deploy OpenStack and Contrail to one machine
            two: Deploy OpenStack and Contrail to different machines
            ha: Deploy one machine for OpenStack and three machines for Contrail
          choices:
            - two
            - one
            - ha
      - choice:
          name: AAA_MODE
          description: "aaa-mode for Contrail"
          choices:
            - cloud-admin
            - rbac
            - no-auth
      - bool:
          name: USE_SSL_OS
          description: "Deploy OpenStack with certificates"
          default: false
      - string:
          name: REGION
          description: "OpenStack region to check non default value"
          default: RegionOne
      - choice:
          name: PHYS_INT
          description: Interface for vhost0. Right now it's passed as a name to vrouter and will be passed as CONTROL_NODES.
          choices:
            - ens3
            - ens4
      - bool:
          name: USE_DPDK
          description: "Deploy Contrail's vrouter in DPDK mode"
          default: false
      - string:
          name: CHARMS_BRANCH
          default: 'R5'
      - string:
          name: CONTAINER_REGISTRY
          default: opencontrailnightly
      - string:
          name: CONTRAIL_VERSION
          default: master-latest
          description: "Tag's suffix for images from opencontrailnightly. Prefix is a OPENSTACK_VERSION"
      - string:
          name: DOCKER_USERNAME
      - string:
          name: DOCKER_PASSWORD
    scm:
      - juniper-contrail-charms-branch
      - juniper-ci
    builders:
      - shell: |
          #!/bin/bash -e
          if [[ $CLEAN_BEFORE == 'clean_and_exit' ]] ; then
            desc="cleanup"
          else
            desc="$SLAVE_NAME $VERSION $CONTRAIL_BUILD $DEPLOY_TYPE mode=$DEPLOY_MODE $AAA_MODE $REGION $PHYS_INT"
            if [[ "$USE_SSL_OS" == "true" ]] ; then desc="$desc +SSL_OS" ; fi
            if [[ "$USE_ADDITIONAL_INTERFACE" == "true" ]] ; then desc="$desc +TWO_IFACEs" ; fi
            if [[ "$USE_DPDK" == "true" ]] ; then desc="$desc +DPDK" ; fi
          fi
          echo "DESCRIPTION $desc"
      - description-setter:
          regexp: "DESCRIPTION (.*)"
      - shell: |
          #!/bin/bash -e
          # build CONTRAIL_VERSION as a tag for opencontrailnightly
          export PATH="/snap/bin:$PATH"
          export CONTRAIL_VERSION="$VERSION-$CONTRAIL_VERSION"
          export SERIES='xenial'
          if [[ "$VERSION" == "queens" || "$VERSION" == "stein" ]] ; then
            export SERIES='bionic'
          fi
          ./juniper-ci/juju/bmc-contrail-R5/deploy_all.sh
    publishers:
      - archive:
          artifacts: 'logs/**'
          allow-empty: 'true'
