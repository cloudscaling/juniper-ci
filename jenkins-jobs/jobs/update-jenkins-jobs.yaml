- job:
    name: update-jenkins-jobs
    description: "Updates jenkins jobs"
    defaults: global
    properties:
      - build-discarder:
          num-to-keep: 10
    node: master
    parameters:
      - string:
          name: USER
          description: "name of the user to access jenkins for update jobs"
      - password:
          name: PASSWORD
          description: "password for the user to access jenkins for update jobs"
      - string:
          name: CI_BRANCH
          default: master
          description: git branch of repo juniper-ci
    scm:
      - juniper-ci
      - opendev:
          organization: jjb
          repo: jenkins-job-builder
    builders:
      - shell: |
          #!/bin/bash -e
	  echo juniper-ci checkout to ${CI_BRANCH}
          if [[ "$CI_BRANCH" != "master" ]]; then
            cd juniper-ci
            git checkout "$CI_BRANCH"
            cd ..
          fi
      - shell: |
          #!/bin/bash -e
          cd jenkins-job-builder
          virtualenv .venv
          source .venv/bin/activate
          pip install six pbr
          pip install .
          cd ../juniper-ci/jenkins-jobs
          echo "--------------------------------------------------------------------- test"
          make test
          echo "--------------------------------------------------------------------- update"
          make update

